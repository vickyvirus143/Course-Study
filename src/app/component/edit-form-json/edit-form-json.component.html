<br/><br/>
<div class="col-md-6 col-md-offset-2">
<h3><strong>Edit Course</strong></h3>
<br/>

<!--Designing Login Form -->
<form [formGroup] = "editjsonForm"
(ngSubmit) = "onSubmit(editjsonForm)"> 
<div class="form-group">
  <label for="id"> Id: </label>
  <input type ="text" class="form-control" 
  formControlName="id" id="id"/>

  <div *ngIf = "submitted && editjsonForm.controls.id.errors" 
  class="error" >
  <div class="text-danger" *ngIf="editjsonForm.controls.id.errors.required">
    Id is required .. 
  </div>
  </div>
</div>

<div class="form-group">
    <label for="courseName">Course Name: </label>
    <input type ="text" class="form-control" 
    formControlName="courseName" id="courseName"/>
  
    <div *ngIf = "submitted && editjsonForm.controls.courseName.errors" 
    class="error" >
    <div class="text-danger" *ngIf="editjsonForm.controls.courseName.errors.required">
       Name is required .. 
    </div>
    </div>
  </div>

  <div class="form-group">
      <label for="coursePrice">Course Price: </label>
      <input type ="text" class="form-control" 
      formControlName="coursePrice" id="coursePrice"/>
    
      <div *ngIf = "submitted && editjsonForm.controls.coursePrice.errors" 
      class="error" >
      <div class="text-danger" *ngIf="editjsonForm.controls.coursePrice.errors.required">
        Course Price is required .. 
      </div>
      </div>
    </div>


  <button class="btn btn-success">Save</button> &nbsp;
  <button class="btn btn-danger" type="reset">Cancel</button>&nbsp;
  <a class = "btn btn-warning" [routerLink]= "['/courseswithjson']">Go Back</a>
  <br/><br/>
  <div *ngIf= "invalidLogin" class="error">
    <div class="text-danger">
      Invalid Credentials .. 
    </div>
  </div>
</form>
</div>
