<br/><br/>
<div class="col-md-6 col-md-offset-2">
<h3><strong>Edit Course</strong></h3>
<br/>

<!--Designing Login Form -->
<form [formGroup] = "editForm"
(ngSubmit) = "onSubmit(editForm)"> 
<div class="form-group">
  <label for="id"> Id: </label>
  <input type ="text" class="form-control" 
  formControlName="id" id="id"/>

  <div *ngIf = "submitted && editForm.controls.id.errors" 
  class="error" >
  <div class="text-danger" *ngIf="editForm.controls.id.errors.required">
    Id is required .. 
  </div>
  </div>
</div>

<div class="form-group">
    <label for="name">Course Name: </label>
    <input type ="text" class="form-control" 
    formControlName="name" id="name"/>
  
    <div *ngIf = "submitted && editForm.controls.name.errors" 
    class="error" >
    <div class="text-danger" *ngIf="editForm.controls.name.errors.required">
      First Name is required .. 
    </div>
    </div>
  </div>

  <div class="form-group">
      <label for="duration">Duration: </label>
      <input type ="text" class="form-control" 
      formControlName="duration" id="duration"/>
    
      <div *ngIf = "submitted && editForm.controls.duration.errors" 
      class="error" >
      <div class="text-danger" *ngIf="editForm.controls.duration.errors.required">
        duration is required .. 
      </div>
      </div>
    </div>


  <button class="btn btn-success">Save</button> &nbsp;
  <button class="btn btn-danger" type="reset">Cancel</button>&nbsp;
  <a class = "btn btn-warning" [routerLink]= "['/course']">Go Back</a>
  <br/><br/>
  <div *ngIf= "invalidLogin" class="error">
    <div class="text-danger">
      Invalid Credentials .. 
    </div>
  </div>
</form>
</div>
